<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Cinderella: A Modern Romance</title>

  <!-- SEO and Theme -->
  <meta name="description" content="Contact the developers of Cinderella: A Modern Romance. Send us feedback or questions using this interactive form.">
  <meta name="theme-color" content="#ffffff">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="mainNavbar">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">WEB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacts.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-5">
    <h1 class="h3 mb-4 text-center">Contact Us</h1>

    <form id="contactForm" class="row g-3" aria-label="Contact Form">
      <div class="col-md-6 field">
        <label for="name" class="form-label">Your Name</label>
        <input id="name" name="name" type="text" class="form-control" placeholder="Enter your name" required>
        <div class="error-hint"></div>
      </div>

      <div class="col-md-6 field">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="email" class="form-control" placeholder="your@email.com" required>
        <div class="error-hint"></div>
      </div>

      <div class="col-12 field">
        <label for="msg" class="form-label">Message</label>
        <textarea id="msg" name="message" class="form-control" rows="5" placeholder="Write your message here..." required></textarea>
        <div class="error-hint"></div>
      </div>

      <div class="col-12">
        <div class="btn-group">
          <button type="submit" class="btn btn-success btn-lg">Send</button>
          <button type="reset" class="btn btn-outline-secondary btn-lg">Reset</button>
        </div>
      </div>
    </form>
  </main>

  <button class="btn btn-success" id="sendBtn" data-loading="Sending...">Send</button>

  <!-- Footer -->
  <footer class="text-center py-3 mt-4 bg-dark text-light">
    <div id="clock" class="small" style="opacity:.85"></div>
    Team: <b>WEB</b> · Members: <b>Nurai, Dilnaz, Tolganay, Georgiy</b> · Group: <b>SE-2418</b>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="jquery-extras.js"></script>
</body>
</html>
