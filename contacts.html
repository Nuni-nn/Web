<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Cinderella: A Modern Romance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">WEB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacts.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h1 class="h3 mb-4">Contact Us</h1>
    <form class="row g-3" id="contactForm" novalidate>
  <div class="col-md-6 field">
    <label for="name" class="form-label">Your Name</label>
    <input id="name" type="text" class="form-control" required>
    <div class="error-hint"></div>
  </div>
  <div class="col-md-6 field">
    <label for="email" class="form-label">Email</label>
    <input id="email" type="email" class="form-control" required>
    <div class="error-hint"></div>
  </div>
  <div class="col-12 field">
    <label for="msg" class="form-label">Message</label>
    <textarea id="msg" class="form-control" rows="5" required></textarea>
    <div class="error-hint"></div>
  </div>
  <div class="col-12">
    <div class="btn-group">
      <button class="btn btn-success btn-lg" type="submit">Send</button>
      <button class="btn btn-outline-secondary btn-lg" type="reset">Reset</button>
    </div>
  </div>
</form>
  </main>

   <footer class="text-center py-3 mt-4 bg-dark text-light">
    <div id="clock" class="small" style="opacity:.85"></div>
    Team: <b>WEB</b> · Members: <b>Nurai, Dilnaz, Tolganay, Georgiy</b> · Group: <b>SE-2418</b>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
